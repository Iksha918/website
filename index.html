    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f0e4d3;
      }

      header {
        background-color: #d9a299;
        background-color:  ;
        padding: 15px 0;
      }

      .navbar {
        width: 90%;
        max-width: 1200px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .nav-links li a {
        color: #fff;
        text-decoration: none;
        position: relative;
        padding-bottom: 5px;
        transition: color 0.3s ease;
      }

      .nav-links li a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #872341;
        transition: width 0.3s ease;
      }

      .nav-links li a:hover {
        color: #872341;
      }

      .nav-links li a:hover::after {
        width: 100%;
      }

      .hero {
        text-align: center;
        padding: 150px 20px;
        background: #fff;
        color: rgb(249, 190, 208);
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
         background: url("home.png")
          no-repeat center center;
        background-size: cover;
        opacity: 0.9;
        z-index: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
      }
      .hero-text {
        position: relative; /* ensures it's above ::before */
        z-index: 1;
      }
      .hero-text h1, .hero-text p {
        text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      }
      .hero {
        height: 1000px; /* sets how tall the background area is */
        width: 100%;   /* full width */
      }




      .hero h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 20px;
        margin-bottom: 40px;
      }

      .main {
        display: grid;
        /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); */
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px
        transparent: all 0.3s ease;
        padding: 30px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 3px;
        height: 0;
        /* background: linear-gradient(to bottom, rgb();); */
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px #d9a299;
        background: white;
      }

      .container:hover::before {
        height: 100%;
      }

      .container i {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #667eea;
      }

      footer {
        text-align: center;
        padding: 40px 20px;
        background-color: #d9a299;
        color: #fff;
        margin-top: 60px;
      }

      footer p {
        font-size: 1rem;
        letter-spacing: 1px;
      }

      .social-links {
        margin: 20px 0;
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .social-links a {
        color: #fff;
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }

      .social-links a:hover {
        color: #d9a299;
        transform: translateY(-3px);
      }

      @media (max-width: 600px) {
        .hero h1 {
          font-size: 36px;
        }

        .hero p {
          font-size: 18px;
        }
      }
    </style>
